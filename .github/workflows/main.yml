name: Run tests

on:
  push:
    branches:
      - 'main'

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: 'gradle'
      - name: Change wrapper permission
        run: chmod +x ./gradlew
      - name: Test
        run: ./gradlew clean allTests

  publish:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: 'gradle'
      - name: Change wrapper permission
        run: chmod +x ./gradlew
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Release Maven package (snapshot)
        run: ./gradlew publishAllPublicationsToSonatypeRepository
        env:
          OSSRH_USERNAME: ${{ secrets.SONATYPE_OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.SONATYPE_OSSRH_PASSWORD }}

      - name: Release NPMJS package (beta)
        run: |
          ./gradlew packJsPackage
          bash .github/workflows/publish-npmjs-beta.sh
        env:
          NPMJS_TOKEN: ${{ secrets.NPMJS_TOKEN }}
